<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>header</title>
</head>
<body>
<header>
  <h1>Create QR code</h1>
</header>
<td>
  <div>
    <input type = "text" placeholder="enter qr code message hear" [(ngModel)]="qrCode.message">
  </div>
</td>
<td>
  <div>
    <input type = "number" placeholder="file size" [(ngModel)]="qrCode.fileSize">
  </div>
</td>
<td>
  <div>
    <input type="button" value="create QR" (click)="createQrCode() " class="btn btn-success"/>
  </div>
</td>
<div *ngIf="qrCodeId; else loading">
  <img src="{{imageUrl}}">
</div>
<ng-template #loading>
  <p></p>
  <img src="https://media1.tenor.com/images/3a0c9909b542717ce9f651d07c4d4592/tenor.gif?itemid=8985245">
</ng-template>
<div *ngIf="qrCodeId">
  <input type = "text" placeholder="example@example.com" [(ngModel)]="toEmail">
  <input type="button" value="Send Email" (click)="sendEmail() " class="btn btn-success"/>
</div>
</body>
</html>
